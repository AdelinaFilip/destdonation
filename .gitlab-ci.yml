stages:
  - test
  - deploy

testing frontend:
  stage: test
  script:
    - cd frontend
    - npm ci
    - npm run test:CI

testing backend:
  stage: test
  script:
    - cd backend
    - npm ci
    - npm run test:CI

deploying to heroku:
  stage: deploy
  script:
    - dpl --provider=heroku --app=shielded-savannah-74147 --api-key=$HEROKU_API_KEY
